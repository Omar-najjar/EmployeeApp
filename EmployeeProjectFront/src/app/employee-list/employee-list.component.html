<h1 class="text-center"> Employee List</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email Id </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{employee.firstName}} </td>
            <td> {{employee.lastName}} </td>
            <td> {{employee.emailId}} </td>
            <td>
                <button class="btn btn-info" (click)= "updateEmployee(employee.id)">Update</button>
                <button class="btn btn-danger" (click)= "deleteEmployee(employee.id)" style="margin-left: 10px">Delete</button>
                <button class="btn btn-info" (click)= "detailEmployee(employee.id)" style="margin-left: 10px">Details</button>
            </td>
        </tr>
    </tbody>
</table>
